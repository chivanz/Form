<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-primary  mt-5 p-md-5">
        <div class="row ">
            <div class="col-md-3  text-center ">
                <h1><span class="text-light "><i class="fa-solid fa-rocket fa-beat"></i></span></h1>
                <h3 class="text-light mt-5">Welcome</h3>
                <p class="text-light mt-3">you are 30 second away <br> from earning your own <br> money!</p>
                <input class="btn btn-light rounded rounded-pill mt-5 col-8" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit" name="" value="Login"><br>
            </div>
    
            <div class="col-md-9 register-right bg-light  p-md-5  " style="border-top-left-radius: 100px; border-bottom-left-radius: 100px;">
                            
                <form action="">
                    <div class="d-flex justify-content-end ">
                        <button class=" badge bg-primary border border-0 rounded rounded-5  "> 
                            <span class="btn btn-light text-primary rounded rounded-5 ">Employee</span> 
                            <span class=" text-light rounded rounded-5 p-5">Hirer</span> 
                        </button>                       
                    </div>       
                    <h3 class="text-center">Apply as a Employee</h3>
                             
                    <div class="row  ">
                        <div class="col-md-6 ">
                            <div class="form-group mt-2">
                                <input type="text" class="form-control" placeholder="First Name *" value="" />
                            </div>
                            <div class="form-group mt-2">
                                <input type="text" class="form-control" placeholder="Last Name *" value="" />
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" class="form-control" placeholder="Password *" value="" />
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                            </div>
                            <div class="form-group pt-3">
                                    <label class="radio inline"> 
                                        <input type="radio" name="" value="male" >
                                        <span> Male </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="" value="female">
                                        <span>Female </span> 
                                    </label>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                                <div class="form-group mt-2">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <div class="form-group mt-2">
                                    <input type="text"  name="" class="form-control" placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group mt-2">
                                    <select class="form-select">
                                        <option>Please select your Sequrity Question</option>
                                        <option>What is your Birthdate?</option>
                                        <option>What is Your old Phone Number</option>
                                        <option>What is your Pet Name?</option>
                                    </select>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                                </div>
                                <div class="d-flex justify-content-end">
                                    <input type="submit" class="btn btn-primary rounded rounded-pill text-light mt-5 col-5"  value="Register"/>
                                </div>
                        </div>
                    </div>
                </form>
        </div>

    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 " id="exampleModalLabel" >Login form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
            <div class="form-group">
                <label for="">Email Password</label>
                <input type="email" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Comfirm Password</label>
                <input type="password" name="" id="" class="form-control">
            </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Login</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
